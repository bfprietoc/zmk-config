# Uncomment the following lines to enable the Corne RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Bluetooth settings for stability
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_MAX_CONN=1
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PRIORITY=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BLE_ADV_ON_START=y

# Keep Bluetooth connection stable
CONFIG_BT_CTLR_LOW_LATENCY=n
CONFIG_BT_SMP=n
CONFIG_ZMK_BLE_KEEP_ADVERTISING_ON_DISCONNECT=y
CONFIG_ZMK_BLE_RECONNECT_ON_WAKE=y
CONFIG_ZMK_SLEEP=n

# General settings
CONFIG_ZMK_USB=n
CONFIG_USB_DEVICE_STACK=n
